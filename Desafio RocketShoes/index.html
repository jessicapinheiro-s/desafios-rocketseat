<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketShoes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <section class="header">
            <div class="logo">
                <img src="img/" alt="img">
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li>HOMEM</li>
                        <li>MULHER</li>
                        <li>CRIANÇA</li>
                        <li>CUSTOMIZAR</li>
                    </ul>
                </nav>
            </div>
            <div class="search">
                <input type="text" placeholder=" Pesquisar">
            </div>
            <div class="carrinho">
                <img src="img/" alt="carrinho">
            </div>
        </section>
    </header>
    <main class="content">
        <section class="price">
            <h1>Tênis <br> Esportivo <br> Para Corrida <br> Top</h1>
            <p>Esse tênis tem o intuito de te deixar cada vez mais fitness, focado e musculoso.
            </p>
            <div class="preco">
                <h2>R$ 1.000,00</h2>
            </div>
            <button>Comprar</button>
        </section>



        <section class="galeriaTenis">
            <div class="imgPrincipal">
                <img src="img/tenis-1-ampliado.png" alt="">
            </div>
            <div class="galeria">
                <div class="imgcarrossel">
                    <img src="img/tenis-1-galeria.png" alt="">
                </div>
                <div class="imgcarrossel">
                    <img src="img/tenis-2-galeria.png" alt="">
                </div>
                <div class="imgcarrossel">
                    <img src="img/tenis-3-galeria.png" alt="">
                </div>
            </div>

        </section>


    </main>
    <footer>
        <div class="video">video</div>
        <div class="redessociais">
            <nav>
                <ul>
                    <li><a href="">FACEBOOK</a></li>
                    <li><a href="">INSTAGRAM</a></li>
                    <li><a href="">YOUTUBE</a></li>
                    <li><a href="">TWITTER</a></li>
                </ul>
            </nav>
        </div>
        <div class="proxPage">
            <a href="#">EXPLORE MAIS</a>
        </div>
    </footer>

</body>

</html>
